<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock Listing</title>
    </head>
    <body>
      <a href="./index.html">Homepage</a>
        <h1>Stock Price Table</h1>
        <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th>Company</th>
                <th>Symbol</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Microsoft</td>
                <td>MSFT</td>
                <td>232.04</td>
              </tr>
              <tr>
                <td>Oracle</td>
                <td>ORCL</td>
                <td>67.08</td>
              </tr>
              <tr>
                <td>Snowflake</td>
                <td>SNOW</td>
                <td>235.80</td>
              </tr>
              <tr>
                <td>Splunk</td>
                <td>SPLK</td>
                <td>137.55</td>
              </tr>
              <tr>
                <td>Teradata</td>
                <td>TDC</td>
                <td>44.98</td>
              </tr>
            </tbody>
          </table>
          <br/>
          <form action="http://localhost:3000/order" method="POST">
            <fieldset>
                <legend>Select a Company Stock to Purchase Today</legend>
                <label>Symbol</label>
                <select id="stock-choice" name="stock" required="required">
                    <option value="MSFT">MSFT</option>
                    <option value="ORCL">ORCL</option>
                    <option value="SPLK">SPLK</option>
                    <option value="SNOW">SNOW</option>
                    <option value="TDC">TDC</option>
                </select>
                <label>Specifiy the quantity of your purchase</label>
                <input name="quantity" id="quantity" type="number" required="required">
                <br/>
            </fieldset>
            <button type="submit">Place Order</button>
        </form>
    </body>
</html>
