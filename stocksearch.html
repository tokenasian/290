<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock Search</title>
    </head>
    <body>
        <a href="./index.html">Homepage</a>
        <h1>Search for a Stock</h1>
        <p>Look for the <b>cheapest</b> or <b>most expensive</b> stock, and order today!</p>
        <form action="http://localhost:3000/search" method="GET">
           <fieldset>
            <legend>Search for a Stock</legend>
            <input type="radio" name="price" id="high" value="high">
            <label for="high">High</label>
            <input type="radio" name="price"id="low" value="low">
            <label for="low">Low</label>
           </fieldset> 
           <button type="submit">Submit Search</button>
        </form>
    </body>
</html>
